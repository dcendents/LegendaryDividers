# BEGIN BOILERPLATE
henchmen: &henchmen
  card_type: "HENCHMEN"
  type_background: "#dcbc48"
  type_color: "White"
villain: &villain
  card_type: "VILLAIN"
  type_background: "#623535"
  type_color: "White"
mastermind: &mastermind
  card_type: "MASTERMIND"
  type_background: "#766f92"
  type_color: "White"
player: &player
  card_type: "PLAYER"
  type_background: "#355e3b"
  type_color: "White"
  image: "player"
  teams: ["shield"]
hero: &hero
  name_background: "#ED1D24"
clear: &clear !!python/tuple [0, 0, 0, 0]
font: &font "resources/KOMIKAX_.ttf"
# END BOILERPLATE

grid_lines: True
grid_width: 1
grid_spacing: 18
double_sided: True
separate_docs: True
width_count: 2
height_count: 3
page_width: 1700
page_height: 2200
divider_width: &divider_width 715
divider_height: &divider_height 592
offset_height: 100
offset_width: 90
margin_width: 80
margin_height: 100
format:
  width: *divider_width
  height: *divider_height
  icon_height: &icon_height 32
  properties:
    - position: [0, 0]
      size: [*divider_width, &label_height 72]
      type: "container"
      spacing: 8
      backwards: False
      properties:
        - property: "card_type"
          required: False
          position: [0, 0]
          size: ["auto", *label_height]
          type: "text"
          background_property: "type_background"
          background_default: "Black"
          text_color_property: "type_color"
          text_color_default: "White"
          font: *font
          font_size: 24
          centered_width: True
          centered_height: True
        - property: "name"
          required: True
          position: ["auto", 0]
          size: ["auto", *label_height]
          type: "text"
          background_property: "name_background"
          background_default: "White"
          text_color_property: "name_color"
          text_color_default: "Black"
          font: *font
          font_size: 24
          centered_width: False
          centered_height: True
        - type: "container"
          position: ["auto", 0]
          size: ["auto", *label_height]
          spacing: 8
          backwards: True
          properties:
          - property: "colors"
            required: False
            position: ["auto", 0]
            size: [180, *label_height]
            type: "colorbar"
          - property: "teams"
            required: False
            position: ["auto", 0]
            size: [*icon_height, *label_height]
            type: "list[icons]"
            centered_height: True
            centered_width: True
            rows: 2
            columns: null
            spacing: 8
            orientation: "vertical"
            bulleted: False
            wrap: null
          - property: "themes"
            required: False
            position: ["auto", 0]
            size: ["auto", *label_height]
            type: "list[iconsandtext]"
            text_color_property: "themes_color"
            text_color_default: "Black"
            font: *font
            font_size: 12
            centered_width: False
            centered_height: True
            rows: 2
            columns: null
            spacing: 8
            orientation: "horizontal"
            bulleted: False
            wrap: null
    - property: "image"
      position: [0, *label_height]
      size: [*divider_width, &image_height 520]
      type: "image"
    - property: "notes"
      required: False
      position: [0, *label_height]
      size: [*divider_width, *image_height]
      type: "list[text]"
      text_color_property: "notes_color"
      text_color_default: "Black"
      font: *font
      font_size: 16
      centered_width: False
      centered_height: True
      rows: null
      columns: null
      spacing: 8
      orientation: "vertical"
      bulleted: True
      wrap: 70
populate_from_rarities:
  rarities:
    <<: *hero
    <<: *hero
    common1: 5
    common2: 5
    uncommon: 3
    rare: 1
  properties:
